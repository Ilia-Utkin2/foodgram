server {
    listen 80;
    server_name _;
    
    # Отключаем листинг директорий глобально
    autoindex off;

    # API endpoints
    location /api/ {
        proxy_pass http://backend:7000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://backend:7000;
        proxy_set_header Host $host;
    }

    # Media files
    location /media/ {
        alias /media/;
        try_files $uri =404;
        expires 1y;
        access_log off;
        
        # Запрещаем выполнение PHP и других скриптов в медиа
        location ~ \.(php|pl|py|sh)$ {
            deny all;
            return 403;
        }
    }

    # Frontend application
    location / {
        alias /static/;
        try_files $uri $uri/ /index.html;
        
        # Отключаем кэш для HTML
        location ~* \.(html|htm)$ {
            expires -1;
            add_header Cache-Control "no-store";
        }
        
        # Кэшируем статику фронтенда
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
        }
    }

    # Запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        return 404;
    }
}